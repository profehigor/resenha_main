<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resenha do Filme</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Título do Filme</h1>
        <div class="banner">
            <img src="banner.jpg" alt="Banner do Filme">
        </div>
        <div class="atores">
            <div class="ator">
                <img src="ator1.jpg" alt="Ator 1">
                <p>Nome do Ator 1</p>
            </div>
            <div class="ator">
                <img src="ator2.jpg" alt="Ator 2">
                <p>Nome do Ator 2</p>
            </div>
            <div class="ator">
                <img src="ator3.jpg" alt="Ator 3">
                <p>Nome do Ator 3</p>
            </div>
        </div>
        <div class="sinopse">
            <h2>Sinopse</h2>
            <p>Esta é a sinopse do filme. Descreva brevemente a história e os principais eventos do filme.</p>
        </div>
        <div class="avaliacoes">
            <h2>Avaliações</h2>
            <div class="site">
                <img src="rotten-tomatoes.png" alt="Rotten Tomatoes">
                <p>85%</p>
            </div>
            <div class="site">
                <img src="metacritic.png" alt="Metacritic">
                <p>75</p>
            </div>
            <div class="site">
                <img src="imdb.png" alt="IMDb">
                <p>8.2/10</p>
            </div>
        </div>
    </div>
</body>
</html>
